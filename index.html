<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serial Data Display with Speech Synthesis</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link the CSS file -->
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="output" id="output"> <!-- Output area for three sentences -->
        <!-- Content will be dynamically added here -->
      </div>
      <div class="input-container">
        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" name="pitch" min="0.5" max="2.0" step="0.1" value="1.0">
        <label for="rate">Rate:</label>
        <input type="range" id="rate" name="rate" min="0.1" max="10.0" step="0.1" value="1.0">
      </div>
      <div class="button-container">
        <button id="connectButton">Connect to Serial Port</button>
        <button id="stopButton">Stop Serial Communication</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
